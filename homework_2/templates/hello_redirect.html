
{% extends 'base.html' %}

{% block title %}
{{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="col-12 col-md-6 display-2">{{ data.title }}</h1>
        <p class="col-12">Привет, меня зовут {{ data.name }}</p>
        <p class="col-12">Мой почтовый адрес {{ data.mail }}</p>
        <form method="post">
            <button type="submit" class="btn btn-primary">Вернуться на страницу формы</button>
        </form>
    </div>
</div>
{% endblock %}
