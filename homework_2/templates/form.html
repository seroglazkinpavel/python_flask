<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<form action="/" method="post">
    <div class="container">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Первое число</label>
            <input type="number" name="firstnum" class="form-control" id="exampleInputEmail1" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Второе число</label>
            <input type="number" name="secondnum" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="operation" value="+">
            <label class="form-check-label" for="inlineCheckbox1">Сложение</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="operation" value="-">
            <label class="form-check-label" for="inlineCheckbox2">Вычетание</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="operation" value="*">
            <label class="form-check-label" for="inlineCheckbox3">Умножение</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="operation" value="/">
            <label class="form-check-label" for="inlineCheckbox4">Деление</label>
        </div>
        <button type="submit" class="btn btn-primary">Посчитать</button>
    </div>
</form>
</body>
</html>
